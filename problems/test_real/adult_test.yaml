dataset: adult
dataset_params:
  test_size: 0.33 # Standard split for adult dataset
  val_size: 0.0
  param_dim: 106

log_test_every_n_batches: 200
log_train_every_n_batches: 200

optimal_lr: "expr: float(1e-6)"

init_theta: true
initialization:
  gd_steps: 100
  batch_size_fraction: 0.1

model: logistic_regression
model_params:
  bias: true
  lambda_: 1e-4